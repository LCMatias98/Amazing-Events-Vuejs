<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/Logo Amazing Events.png" alt="logo" width="100" height="24" class="d-inline-block align-text-top">
          </a>
          <div class="me-3 collapse navbar-collapse flex-grow-0" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pastEvents.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>
    <main class="flex-grow-0" id="app">
      {{filtroCruzado}}
      <img src="./assets/images/celebrando.jpg" alt="celebrando" class="img-fluid w-100 imgtop">
      <h2 class="text-warning z-1 translate-middle pagina">Home</h2>
     
<!--  col-sm- col-md- col-lg- col-xl- col-xxl- -->
    <form class="d-flex flex-wrap col-12 mt-5 p-2 col-lg-12 col-xl-12 col-xxl-12" id="formularioEventos">
      <div  class="checkbox col-12 col-lg-8 flex-wrap d-flex" id="containerCheckbox">
        <div v-for="category of arrayCategorias"  class="form-check form-check-inline">
            <input v-model="checkedNames" class="form-check-input" type="checkbox" :id="category" :value="category" />
            <label class="form-check-label" :for="category">{{category}}</label>
        </div>
      </div>

      <div class="form-floating mb-3 d-flex col-12 col-lg-4">
        <input type="text" class="form-control" v-model="input" id="search">
        <label for="search">Search</label>
        <img src="./assets/images/Search.png" alt="search"  class="col-3 icon">
        
      </div>
    </form>
<!-- Seccion Cards -->

    <section class="mt-4 gap-3 d-flex flex-wrap justify-content-around col-xl-12" id="idseccion">
        <article v-for="evento of eventosFiltrados" class="card col-10 col-md-5 col-lg-4 col-xl-3 col-xxl-4 articles mt-4" id="articleCard">
            <img v-bind:src="evento.image" class="card-img-top" :alt="evento.name">
            <div class="card-body">
              <h5 class="card-title">{{evento.name}}</h5>
              <div class="d-flex justify-content-between">
              <p class="card-text text-secondary">{{evento.category}}</p>
              <p class="card-text text-secondary">{{evento.date}}</p>
              </div>
              <p class="card-text">{{evento.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="card-text mt-2">{{evento.price}}</p>
                <a :href="`./details.html?id=`+evento._id" class="btn btn-secondary">Go somewhere</a>
                <!-- :href="'./assets/pages/details.html?id='+event._id" -->
              </div>
            </div>
          </article>
    </section>

    </main>

    <footer class=" bg-dark flex-grow-0 d-flex">
      <div class="d-flex col-6 justify-content-between">
        <img class="icon" src="./assets/images/instagram.png" alt="instragram">
        <img class="icon" src="./assets/images/facebook.png" alt="facebook">
        <img class="icon" src="./assets/images/whatsapp.png" alt="whatsapp">
      </div>
      <h2 class="text-white text-center col-6 mt-2">Cohort 47</h2>
    </footer>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scripts/index.js"></script>

</body>
</html>
